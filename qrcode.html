<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">QR Code Generator</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="qrInput" class="form-control" placeholder="Enter text to generate QR code" aria-label="Enter text to generate QR code" aria-describedby="generate-btn">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="generate-btn">Generate</button>
                    </div>
                </div>
                <div id="qrcode" class="text-center"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const qrInput = document.getElementById('qrInput');
            const qrCodeDiv = document.getElementById('qrcode');

            generateBtn.addEventListener('click', function() {
                const qrText = qrInput.value.trim();
                
                // Check if input is not empty
                if (qrText !== '') {
                    // Clear existing QR code if any
                    qrCodeDiv.innerHTML = '';

                    // Generate QR code
                    const qr = new QRious({
                        element: qrCodeDiv,
                        value: qrText,
                        size: 300
                    });
                } else {
                    // Show error message if input is empty
                    qrCodeDiv.innerHTML = '<p class="text-danger">Please enter text to generate QR code</p>';
                }
            });
        });
    </script>
</body>
</html>
